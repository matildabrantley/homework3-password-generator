<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate Unique Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <label for="customize">
            <input type="checkbox" id="customize" name="customize" onclick="showOptions()">  Customize Password 
         </label>
        </div>
        <div class="card-footer" id="options">
          <label for="pw-length">
            Password Length <input id="pw-length" name="pw-length" value="10">
          </label><br>
          <label for="includes-lower-case">
            Includes Lower Case <input type="checkbox" id="includes-lower-case" name="includes-lower-case" checked="checked"> 
         </label><br>
          <label for="includes-upper-case">
           Includes Upper Case <input type="checkbox" id="includes-upper-case" name="includes-upper-case" checked="checked"> 
         </label><br>
          <label for="includes-numbers">
           Includes Numbers <input type="checkbox" id="includes-numbers" name="includes-numbers" checked="checked"> 
         </label><br>
          <label for="includes-specials">
           Includes Specials <input type="checkbox" id="includes-specials" name="includes-specials">   
         </label>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
